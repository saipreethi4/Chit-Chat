<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-10 col-lg-6">
      <!-- Material form register -->
      <div class="card container">
        <h3 class="card-header info-color white-text text-center py-4">
          <strong>Sign Up</strong>
        </h3>
        <br />

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
          <!-- Form -->
          <form
            #signupform="ngForm"
            class="text-center"
            action=""
            style="color: #757575"
          >
            <div class="form-row">
              <div class="col">
                <!-- First name -->
                <div class="md-form">
                  <label for="fname">First name</label>
                  <input
                    placeholder="*required"
                    type="text"
                    name="fname"
                    id="fname"
                    class="form-control"
                    pattern="^[A-Za-z]+$"
                    required
                  />
                  <label for="fname" id="fnamefeedback" class="text-danger"
                    >Should contain only alphabets.</label
                  >
                </div>
              </div>

              <div class="col">
                <!-- Last name -->
                <div class="md-form">
                  <label for="lname">Last name</label>
                  <input
                    placeholder="*required"
                    type="text"
                    name="lname"
                    id="lname"
                    class="form-control"
                    pattern="^[A-Za-z]+$"
                    required
                  />
                  <label for="lname" id="lnamefeedback" class="text-danger"
                    >Should contain only alphabets.</label
                  >
                </div>
              </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
              <label for="email">E-mail</label>
              <input
                placeholder="*required"
                name="uname"
                type="email"
                id="email"
                class="form-control"
                pattern="^([\w\.\-]+)@([\w\-]+).([a-z]{2,4})(.[a-z]{2,4})*$"
                required
              />
              <label for="email" id="emailfeedback" class="text-danger"
                >*Enter valid e-mail id.
              </label>
            </div>

            <!-- Password -->
            <div class="md-form mt-0">
              <label for="pwd">Password</label>
              <input
                placeholder="*required"
                id="pwd"
                name="pwd"
                type="password"
                id="pwd"
                class="form-control"
                aria-describedby="materialRegisterFormPasswordHelpBlock"
                minlength="6"
                required
              />
              <label for="pwd" id="pwdfeedback" class="text-danger"
                >*Password should be minimum 6 characters
              </label>
            </div>

            <!-- Sign up button -->
            <!-- <button class="btn btn-outline-info btn-rounded  my-4 waves-effect z-depth-0" type="submit">Sign Up</button> -->
            <button
              [disabled]="signupform.form.invalid"
              id="signup"
              name="signup"
              type="submit"
              class="btn btn-success text-center"
            >
              Sign Up
            </button>
            <br />

            <!-- Terms of service -->
            <p>
              By clicking <em>Sign Up</em> you agree to our
              <a href="#">terms of service</a>
            </p>
          </form>

          <!-- End of Form -->
        </div>
      </div>
      <!-- End of Material form register -->
    </div>
  </div>
</div>
