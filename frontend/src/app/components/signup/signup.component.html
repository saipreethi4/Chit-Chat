<div class="container-fluid justify-content-around align-content-around">
  <div class="col-12" id="content-wrap">
    <!-- modal start -->
    <div class="modal-dialog text-center mx-auto">
      <div class="col-12 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="../../../favicon.ico" />
          </div>
          <br />

          <form class="col-12" #signUpForm="ngForm" (ngSubmit)="onSignup()">
            <div class="form-group" id="userError">
              <label class="text-white" for="userName">User Name</label>
              <input
                type="text"
                placeholder="Enter Your Name"
                class="form-control"
                id="userName"
                name="userName"
                [(ngModel)]="signupData.userName"
                #userNameField="ngModel"
                [class.is-invalid]="
                  userNameField.invalid && userNameField.touched
                "
                pattern="^[A-Za-z0-9\ ]*$"
                minlength="3"
                required
              />

              <small
                for="userName"
                id="userFeedback "
                class="text-danger"
                [class.invisible]="
                  userNameField.valid || userNameField.untouched
                "
                >*Only alphabets ,numbers and space allowed (minimum 3
                characters)</small
              >
            </div>

            <div class="form-group">
              <label class="text-white" for="email">Email Address</label>

              <input
                type="email"
                placeholder="Enter Your Email Address"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="signupData.email"
                #emailField="ngModel"
                [class.is-invalid]="emailField.invalid && emailField.touched"
                pattern="^([\w\.\-]+)@([\w\-]+).([a-z]{2,3})(.[a-z]{2})*$"
                required
              />
              <small
                for="email"
                id="emailFeedback"
                class="text-danger"
                [class.invisible]="emailField.valid || emailField.untouched"
                >*Enter valid e-mail id.</small
              >
            </div>

            <div class="form-group">
              <label class="text-white" for="password">Password</label>
              <input
                type="password"
                placeholder="Enter Password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="signupData.password"
                #passField="ngModel"
                [class.is-invalid]="passField.invalid && passField.touched"
                pattern="^(?=.{6,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$"
                minlength="6"
                required
              />
              <small
                for="password"
                id="password"
                class="text-danger"
                [class.invisible]="passField.valid || passField.untouched"
                >*minimum 6 character,atleast 1 uppercase ,1 lowercase, 1
                number.
              </small>
            </div>

            <div class="form-group">
              <label class="text-white" for="phoneNumber">Phone Number</label>
              <input
                type="text"
                placeholder="Enter Phone Number"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                [(ngModel)]="signupData.phoneNum"
                #phoneField="ngModel"
                [class.is-invalid]="phoneField.invalid && phoneField.touched"
                pattern="^([0-9]{10})$"
                maxlength="10"
                required
              />
              <small
                for="phoneNumber"
                id="phoneNumber"
                class="text-danger"
                [class.invisible]="phoneField.valid || phoneField.untouched"
                >Please enter a valid 10 digit number</small
              >
            </div>

            <button
              class="btn btn-primary text-center text-white"
              type="submit"
              name="signup"
              id="signup"
              [disabled]="signUpForm.form.invalid"
            >
              Sign Up
            </button>
            <hr class="text-white" />

            <div>
              <p class="text-white text-center">
                Already have an account? <a routerLink="/">Login</a>
              </p>
            </div>
          </form>
        </div>
        <!-- modal content end-->
      </div>
    </div>
    <!-- modal end -->
  </div>
</div>
