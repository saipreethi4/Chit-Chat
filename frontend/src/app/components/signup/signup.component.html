<div class="alert alert-danger" *ngIf="errormsg">{{ errormsg }}</div>
<div class="main">
  <div class="container topBox">
    <img src="../../../favicon.ico" alt="logo" height="50px" width="50px" />
    <p class="chitChat" style="padding-left: 10px">CHIT-CHAT</p>
    <h3>Sign Up</h3>
  </div>
  <div class="container bottomBox">
    <form #signUpForm="ngForm" (ngSubmit)="onSignup()">
      <div class="box form-group">
        <label for="userName">user Name</label>
        <div>
          <input
            type="text"
            placeholder="Enter Your Name"
            class="form-control"
            id="userName"
            name="userName"
            [(ngModel)]="signupData.userName"
            #userNameField="ngModel"
            [class.is-invalid]="userNameField.invalid && userNameField.touched"
            pattern="^[A-Za-z0-9\ ]*$"
            minlength="3"
            required
          />
        </div>
        <small
          for="userName"
          id="userFeedback"
          class="text-danger"
          [class.invisible]="userNameField.valid || userNameField.untouched"
          >*Only alphabets ,numbers and space allowed (minimum 3
          characters)</small
        >
      </div>
      <div class="box form-group">
        <label for="email">Email Address</label>
        <div>
          <input
            type="email"
            placeholder="Enter Your Email Address"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="signupData.email"
            #emailField="ngModel"
            [class.is-invalid]="emailField.invalid && emailField.touched"
            pattern="^([\w\.\-]+)@([\w\-]+).([a-z]{2,3})(.[a-z]{2})*$"
            required
          />
        </div>
        <small
          for="email"
          id="emailFeedback"
          class="text-danger"
          [class.invisible]="emailField.valid || emailField.untouched"
        >
          *Enter valid e-mail id.</small
        >
      </div>
      <div class="box form-group">
        <label for="password">Password</label>
        <div>
          <input
            type="password"
            placeholder="Enter Password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="signupData.password"
            #passField="ngModel"
            [class.is-invalid]="passField.invalid && passField.touched"
            pattern="^(?=.{6,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$"
            minlength="6"
            required
          />
        </div>
        <small
          for="password"
          id="password"
          class="text-danger"
          [class.invisible]="passField.valid || passField.untouched"
          >*minimum 6 character,atleast 1 uppercase ,1 lowercase, 1
          number.</small
        >
      </div>
      <div class="box form-group">
        <label for="phoneNumber">Phone Number</label>
        <div>
          <input
            type="text"
            placeholder="Enter Phone Number"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="signupData.phoneNum"
            #phoneField="ngModel"
            [class.is-invalid]="phoneField.invalid && phoneField.touched"
            pattern="^([0-9]{10})$"
            maxlength="10"
            required
          />
        </div>
        <small
          for="phoneNumber"
          id="phoneNumber"
          class="text-danger"
          [class.invisible]="phoneField.valid || phoneField.untouched"
          >Please enter a valid 10 digit number</small
        >
      </div>
      <div class="button">
        <button
          class="btn btn-primary"
          type="submit"
          name="signup"
          id="signup"
          [disabled]="signUpForm.form.invalid"
        >
          Sign Up
        </button>
      </div>
      <p class="text-center">
        Already have an account? <a routerLink="/">Login</a>
      </p>
    </form>
  </div>
</div>
