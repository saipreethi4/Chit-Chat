<div class="container-fluid justify-content-around align-content-around">
  <div class="col-12" id="content-wrap">
    <!-- modal start -->
    <div class="modal-dialog text-center mx-auto">
      <div class="col-12 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="../../../favicon.ico" />
          </div>
          <br />

          <form class="col-12" #loginForm="ngForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label class="text-white" for="userName">User Name</label>
              <input
                type="text"
                placeholder="Enter Your Name"
                class="form-control"
                id="userName"
                name="userName"
                [(ngModel)]="loginData.userName"
                #userNameField="ngModel"
                [class.is-invalid]="
                  userNameField.invalid && userNameField.touched
                "
                pattern="^[A-Za-z0-9\ ]*$"
                minlength="3"
                required
              />
              <small
                for="userName"
                id="userFeedback"
                class="text-danger"
                [class.invisible]="
                  userNameField.valid || userNameField.untouched
                "
                >*Invalid User Name</small
              >
            </div>

            <div class="form-group">
              <label class="text-white" for="password">Password</label>
              <input
                type="password"
                placeholder="Enter Password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                #passField="ngModel"
                [class.is-invalid]="passField.invalid && passField.touched"
                pattern="^(?=.{6,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$"
                minlength="6"
                required
              />
              <small
                for="password"
                id="password"
                class="text-danger"
                [class.invisible]="passField.valid || passField.untouched"
                >*Invalid Password
              </small>
            </div>

            <button
              class="btn btn-primary text-center text-white"
              type="submit"
              name="login"
              id="login"
              [disabled]="loginForm.form.invalid"
            >
              Log in
            </button>
            <hr class="text-white" />

            <!-- <div>
              <p class="text-white">Don't have an account?</p>
              <button
                name="newaccount"
                type="submit"
                class="btn btn-primary text-center"
                routerLink="/signup"
              >
                Create New Account
              </button>
            </div> -->
            <div>
              <p class="text-white text-center">
                Don't have an account?<a
                  routerLink="/signup"
                  style="margin-left: 5px"
                  >Sign Up</a
                >
              </p>
            </div>
          </form>
        </div>
        <!-- modal content end-->
      </div>
    </div>
    <!-- modal end -->
  </div>
</div>
